<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML paragraf</title>
</head>
<body>

	<!-- contoh tag p, br dan hr -->
	<p>ini adalah paragraf 1</p>
	<br>
	<p>ini adalah <br>paragraf 2</p>
	<hr>

	<!-- contoh tag b, i dan u -->
	<p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
	<p>Nama saya <u>Ryan Dhika Permana</u></p>
	<hr>

	<!-- contoh tag strong dan em -->
	<p>
		<strong>Pengumuman</strong>
		 kuliah pemrograman web 1, rabu 28 Mei 2025 
		<em>ditiadakan!</em>
	</p>
</body>
</html>
