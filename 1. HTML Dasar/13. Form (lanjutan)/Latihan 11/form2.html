<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form 2</title>
</head>
<body>
	<!-- Test Form -->
	<form action="">
		<table cellspacing="0" cellpadding="5">
			<tr>
				<td>
					<label for="username">Username</label>
				</td>
				<td>
					:
				</td>
				<td colspan="3">
					<input type="text" id="username">
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password</label>
				</td>
				<td>
					:
				</td>
				<td colspan="3">
					<input type="password" id="password">
				</td>
			</tr>
			<tr>
				<td>
					<label for="jenisKelamin">Jenis Kelamin</label>
				</td>
				<td>
					:
				</td>
				<td colspan="3">
					<input type="radio" id="pria" name="jenisKelamin">
					<label for="pria">Pria</label>
					<input type="radio" id="wanita" name="jenisKelamin">
					<label for="wanita">Wanita</label>
				</td>
			</tr>
			<tr>
				<td>
					<label for="hobi">Hobi</label>
				</td>
				<td>
					:
				</td>
				<td colspan="3">
					<input type="checkbox" id="ngegame">
					<label for="ngegame">Ngegame</label>
					<input type="checkbox" id="nonton">
					<label for="nonton">Nonton Anime</label>
					<input type="checkbox" id="ngoding">
					<label for="ngoding">Ngoding</label>
				</td>
			</tr>
			<tr>
				<td>
					<label for="alamat">Alamat</label>
				</td>
				<td>
					:
				</td>
				<td colspan="3">
					<textfield></textfield>
				</td>
			</tr>
			<tr>
				<td>
					<label for="kota">Kota</label>
				</td>
				<td>
					:
				</td>
				<td colspan="3">
					<select>
						<option>Bandung</option>
						<option>Yogyakarta</option>
						<option>Jakarta</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="5"><button type="submit">Kirim!</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
